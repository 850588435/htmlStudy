<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<link rel="stylesheet" type="text/css" href="llk.css">
<title>lianliankan_Demo</title> 
</head>
<body>
	<div class="fangge">
        <script>
            function $(x){
                return document.getElementById(x);
            }
            var rows=5,cells=6;
            var len=rows*cells;
            var arr=[];
            for(var i=0;i<len/2;i++){
                arr[i]="<img src='img/"+i+".jpg'>";
                arr[len/2+i]="<img src='img/"+i+".jpg'>";
            }
            function randomSort(a, b) { return Math.random() > 0.5 ? -1 : 1; }
            arr.sort(randomSort);
        </script>
        <script>
            var z=0;
            var str="";
            for( var i=0;i<rows;i++){
                str+="<div class='con'>";
                for(var j=0;j<cells;j++){
                    str+="<div id='fg"+((i*5)+j+1)+"' onclick='dianji("+((i*5)+j+1)+")'>"+arr[z++]+"</div>";
                }
                str+="</div>";
            }
            document.write(str);
            check();
        </script>
    </div>
    <script>
        function check(){
            $()
        }

    </script>

</body>
</html>
