<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

        <div id="app">
            {{message}}
        </div>
        <div id="app-2">
            <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>
        <div id="app-3">
            <p v-if="seen">现在你看到我了</p>
        </div>
        <div id="app-4">
            <p v-for="todo in todes">
                {{todo.text}}
            </p>
        </div>
        <div id="app-5">
            <p>{{message}}</p>
            <button v-on:click="revers">反转消息</button>
        </div>
        <div id="app-6">
            <p>{{message}}</p>
            <input v-model="message">
        </div>
    </body>

    <script>

        var app=new Vue({
            el:"#app",
            data:{
                message:"Hello Vue!",
                aaa:"111"
            }
        })

        var app2=new Vue({
            el:"#app-2",
            data:{
                message:"页面加载于"+new Date().toLocaleString()
            }
        })

        var app3=new Vue({
            el:"#app-3",
            data:{
                seen:true
            }
        })

        var app4 = new Vue({
            el:"#app-4",
            data:{
                todes:[
                    {text:"学习javasc"},
                    {text:"学习Vue"},
                    {text:"整个项目"}
                ]
            }
        })

        var app5 = new Vue({
            el:"#app-5",
            data:{
                message:"Hello Vus.js"
            },
            methods:{//函数方法
                revers:function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        var app6 = new Vue ({
            el:"#app-6",
            data:{
                message:"Hello Vue!"
            }
        })


    </script>

    
</html>
