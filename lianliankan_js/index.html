<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <link rel="stylesheet" type="text/css" href="llk.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>lianliankan_Demo</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>
<body>
    <div id="daohang">
        <div id="count_down">
            <div class="kaishi" onclick="kaishis()">开始游戏</div>
            <img src="img/time.png" alt="">
            <p id="daojishi">01:00</p>
        </div>
        <div id="count_down">
            <img src="img/defen.png" alt="">
            <p id="defen">0</p>
        </div>
    </div>
	<div class="fangge">
        <script>

            var donghua_time=".5s"
            var rows=5,cells=6;
            var len=rows*cells;
            var arr=[];
            for(var i=0;i<len/2;i++){
                arr[i]=i;
                arr[len/2+i]=i;
            }
            function randomSort(a, b) { return Math.random() > 0.5 ? -1 : 1; }
            arr.sort(randomSort);

            function add_playvoice(x){
                $("#"+x).on("click",function(){
                    $("mp3").play();
                });

                

            }

            //时间格式转换
            function secondToDate(result){
                var h = Math.floor(result / 3600) < 10 ? '0'+Math.floor(result / 3600) : Math.floor(result / 3600);
                var m = Math.floor((result / 60 % 60)) < 10 ? '0' + Math.floor((result / 60 % 60)) : Math.floor((result / 60 % 60));
                var s = Math.floor((result % 60)) < 10 ? '0' + Math.floor((result % 60)) : Math.floor((result % 60));
                return result = m + ":" + s;
            }

            function add_botderStyle(x){

                $("#"+x).css({
                    "border":"2px solid #9c3f00",
                    "box-sizing":"border-box",
                    "border-radius": "10px"
                })
            }

            function remove_botderStyle(x){

                $("#"+x).css({
                    "border-style": "none"
                })
            }

            function remove_playvoice(x){
                $("#"+x).off("click",add_playvoice);
            }

            function again_click(){
                location.reload();
            }

            

            
        </script>
        <script>
            var z=0;
            var y=0;
            var str="";
            for( var i=0;i<rows;i++){
                str+="<div class='con'>";
                for(var j=0;j<cells;j++){
                    ++y;
                    str+="<img id='fg"+((i*5)+y)+"' onclick='dianji("+((i*5)+y)+")' src='img/"+arr[z++]+".jpg' data-x="+(i+1)+" data-y="+(j+1)+">";
                }
                str+="</div>";
            }
            document.write(str);
        </script>
        
    </div>
    <div id="zhezhao">
        <div class="tanchuang">
            <img src="img/success_ico.jpg" alt="">
            <p id="neirong"></p>
            <div id="again" onclick="again_click()">再来一次</div>
        </div>
    </div>
    <span id="is_span">请点击开始游戏</span>
    <audio id="fail" src="img/fail.mp3" ></audio>
    <audio id="success" src="img/success.mp3" ></audio>
    
    <script>

        var duibi="";
        var id="";
        var index=0;
        var is_kaishi=false;
        var youxi_time=60;//游戏时长
        var settime;
        var lastTime = 0;
        var datax="",datay="";


        function myTimer(){
            // document.getElementsByClassName("kaishi")[0].innerHTML=secondToDate(youxi_time--);
            
            if(youxi_time<1){
                clearInterval(settime);

                $("#neirong").html("未能通关");

                $("#daojishi").html("00:00");

                $("#zhezhao").css({
                    "display":"flex"
                })

            }else{
                $("#daojishi").html(secondToDate(--youxi_time));
            }
        }

        
        //遗留bug，点击多次setInterval重复执行，clearInterval无法停止
        //原因：https://segmentfault.com/q/1010000013527461
        // function kaishis(){
        //     is_kaishi=true;
        //     settime=setInterval(function(){myTimer()},1000);

        // }



        function kaishis(){
            if(!is_kaishi){
                is_kaishi=true;
                $($(".kaishi")[0]).css({
                    "background-color":"#fbb03b"
                })

                $($(".kaishi")[0]).html("重新开始");
                settime=setInterval(function(){myTimer()},1000);
            }else{
                again_click();
            }
            

        }

        function dianji(x){

            var imgget="";
            var x1="",y1="";

            var nTime = new Date();
            if(nTime - lastTime<=400){
                return;
            }
            lastTime = nTime;
            if(!is_kaishi){//是否点击开始游戏

                $("#is_span").css({
                    "display":"block",
                    "opacity":"1"
                })

                setTimeout(function(){
                    $("#is_span").css({
                        "opacity":"0"
                        })
                    }, 2000);
                
            }else{

                add_botderStyle("fg"+x);
                if(duibi==""){//第一次点击获取值
                    duibi=$("#fg"+x).attr('src');
                    id=x;
                    datax=$("#fg"+x).attr("data-x");
                    datay=$("#fg"+x).attr("data-y");

                }else{
                    if(id==x){//两次点击相同

                        $("#fg"+x).css({
                            "animation-name":"no_pipei",
                            "animation-duration":donghua_time
                        })

                        $("#fail").play();
                        setTimeout(function(){
                            remove_botderStyle("fg"+x);
                        }, 300);
                    }else{

                        x1=$("#fg"+x).attr("data-x");
                        y1=$("#fg"+x).attr("data-y");

                        imgget=$("#fg"+x).attr('src');
                        if((duibi==imgget)&&((datax==x1&&datax==1)||(datay==y1&&datay==1)||(datay==y1&&datay==6)||(datax==x1&&datax==5)||(Math.abs(y1-datay)==1)||(Math.abs(x1-datax)==1))){
                            

                            $("#fg"+x).css({
                                "animation-name":"success_xiaoshi",
                            "animation-duration":donghua_time
                            })

                            $("#fg"+id).css({
                                "animation-name":"success_xiaoshi",
                                "animation-duration":donghua_time
                            })

                            setTimeout(function(){

                                $("#fg"+x).css({
                                    "visibility":"hidden",
                                })

                                $("#fg"+id).css({
                                    "visibility":"hidden",
                                })


                                remove_botderStyle("fg"+id);
                                remove_botderStyle("fg"+x);

                            }, 400);


                            $("success").play();
                            index=index+2;
                            $("#defen").html(index);//得分赋值
                            
                        }else{

                            $("#fg"+x).css({
                                "animation-name":"no_pipei",
                                "animation-duration":donghua_time
                            })

                            $("#fg"+id).css({
                                "animation-name":"no_pipei",
                                "animation-duration":donghua_time
                            })
                            $("fail")[0].play();

                            setTimeout(function(){

                                $("#fg"+x).css({
                                    "animation-name":"",
                                })

                                $("#fg"+id).css({
                                    "animation-name":"",
                                })

                                remove_botderStyle("fg"+id);
                                remove_botderStyle("fg"+x);

                            }, 400);
                            
                        }
                        
                    }

                    setTimeout(function(){
                        $("#fg"+x).css({
                            "animation-name":"",
                        })

                        $("#fg"+id).css({
                            "animation-name":"",
                        })
                        remove_botderStyle("fg"+id);
                        remove_botderStyle("fg"+x);

                    }, 400);
                    
                    
                    
                    
                //临时办法，利用时间差
                    setTimeout(function(){
                        duibi="";
                        id="";
                        datax="";
                        datay="";
                    }, 400);
                    
                }
                
                if(index==len){
                    $("#zhezhao").css({
                        "display":"flex"
                    })
                    $("#neirong").html("恭喜通关");
                    clearInterval(settime);
                }
            }
            
        
        }

    </script>

</body>
</html>
