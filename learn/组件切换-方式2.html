<!DOCTYPE html>
<html>
    <head>
        <script src="vue.js"></script>
        <style>
            .v-enter,
            .v-leave-to{
                opacity: 0;
                transform: translateX(150px);
            }

            .v-enter-active,
            .v-leave-active{
                transition: all 0.5s ease;
            }

        </style>
    </head>
    <body>
        <div id="app">

            <a href="#" @click.prevent="comName='login'">登录</a>

            <a href="#" @click.prevent="comName='register'">注册</a>


            <!-- mode="out-in"动画的切换模式 -->
            <transition mode="out-in">
                <component :is="comName"></component>
            </transition>
            

        </div>

        <script>

            Vue.component('login',{
                template:'<h3>登录组件</h3>',
                
            })

            Vue.component('register',{
                template:'<h3>注册组件</h3>',
                
            })

            let vm=new Vue({
                el:"#app",
                data:{
                    flag:true,
                    comName:'login',
                },
                methods:{
                    loginon(){
                        this.flag=true
                    },
                    registeron(){
                        this.flag=false
                    }
                }

            })
        </script>
    
    </body>
</html>
