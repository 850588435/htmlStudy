<!DOCTYPE html>
<html>
    <head>
        <script src="vue.js"></script>
        <style>

        </style>
    </head>
    <body>
        <div id="app">

            <!-- 父组件向子组件传递方法 ， 使用的是事件绑定机制；
            当我们自定义了一个事件属性之后，子组件就能够通过某种方式调用传递进去的方法 -->
            <com2 @func="show"></com2>

        </div>

        <template id="tmpl">

            <div>
                <h1>这是子组件</h1>
                <input type="button" value="这是子组件按钮" @click="myclick">
            </div>

        </template>

        <script>
            var com2={
                template:'#tmpl',
                methods:{
                    myclick(){
                        //当点击子组件的按钮时，如何拿到父组件传递过来的方法
                        //emit触发调用
                        this.$emit('func')
                    }
                }
            }
            var vm=new Vue({
                el:"#app",
                data:{},
                methods:{
                    show(){
                        console.log('调用了父组件身上的shwo方法')
                    }
                },
                components:{
                    com2
                }
            })
        </script>
    </body>
</html>
