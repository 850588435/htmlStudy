<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--父组件模板-->
<div id="app">
  <cpn @itemclick="cpnClick"></cpn>
  <h2>{{name}}</h2>
</div>

<!--子组件模板-->
<template id="cpn">
  <div>
    <button v-for="item in categories"
            @click="btnClick(item)"
    >{{item.name}}</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  // 子组件
  const cpn={
    template:'#cpn',
    data(){
      return{
        categories:[
          {id:'aaa',name:'热门推荐'},
          {id:'bbb',name:'手机数码'},
          {id:'ccc',name:'家用家电'},
          {id:'ddd',name:'电脑办公'},
        ]
      }
    },
    methods:{
      btnClick(item){
        return this.$emit('itemclick',item);
      }
    }
  }

  // 父组件
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好，Vue',
      name:''
    },
    components:{
      cpn
    },
    methods:{
      cpnClick(item){
        this.name=item.name
      }
    }
  })
</script>
</body>
</html>
