<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  <cpn :cmovies="movies" :cmessage="message"></cpn>-->
<!--  <cpn :cmovies="movies"></cpn>-->
  <cpn :cmessage="message" :cmovies="movies"></cpn>
</div>

<template id="cpn">
  <div>
    <ul>
      <li v-for="item in cmovies">{{item}}</li>
    </ul>
    <p>{{cmessage}}</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn={
    template:'#cpn',
    // props:['cmovies','cmessage'],
    props:{
    //  1.类型限制
    //  cmovies:Array,
    //  cmessage:String,

    //  2.提供默认值（类型，值，必传值）
      cmessage:{
        type:String,
        default:'aaaaaa',
        required:true
      },
      // 类型是对象或数组，默认值必须是函数
      cmovies:{
        type:Array,
        default(){
          return []
        }
      }

    },
    data(){
      return{}
    }
  }

  const app = new Vue({
    el:'#app',
    data:{
      message:'你好，Vue',
      movies:['海王','海贼王','海尔兄弟'],
    },
    components:{
      //属性增强写法，等同：cpn:'cpn'
      cpn
    }
  })
</script>
</body>
</html>
