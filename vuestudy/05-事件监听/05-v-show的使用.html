<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!-- v-if：当条件为false时，包含v-if指令的元素，根本不会存在DOM中。适用于一次切换-->
  <h2 v-if="isShow">{{message}}</h2>

<!-- v-show：当条件为false时，v-shwo只是给我们的元素添加一个行内样式 display：none 。适用于频繁切换-->
  <h2 v-show="isShow">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好，Vue',
      isShow:true
    }
  })
</script>
</body>
</html>
