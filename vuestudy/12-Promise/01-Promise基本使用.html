<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  // setTimeout(()=>{
  //   console.log('hello');
  // },2000)


  // 参数 -> 函数(resolve,reject)
  // resolve,reject 本身也是函数
  new Promise((resolve,reject) => {
    setTimeout(()=>{
      console.log('hello');
    },2000)
  }).then();

</script>

</body>
</html>
