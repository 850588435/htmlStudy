<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: blue;
        }
        .line{
            color: rebeccapurple;
        }
    </style>
</head>
<body>
<div id="app">

    <h2 :class="{active:isActive,line:isLine}">{{message}}</h2>
    <h2 :class="getClasses()">{{message}}</h2>

    <button v-on:click="btnClick">点击</button>


</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'你好，Vue',
            isActive:true,
            isLine:true
        },
        methods:{
            btnClick:function(){
                this.isLine=!this.isLine;
            },
            getClasses:function () {
                return {active:this.isActive,line:this.isLine};
            }
        }
    })
</script>
</body>
</html>
