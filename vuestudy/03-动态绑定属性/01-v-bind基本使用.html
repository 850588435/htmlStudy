<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>

    <img v-bind:src="imgURL" alt="">

<!--    语法糖写法-->
    <img :src="imgURL" alt="">
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'你好，Vue',
            imgURL:'http://img.boxui.com/2020/07/20200707_5f04c648f2d69.png'
        }
    })
</script>
</body>
</html>
