<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table{
      border:1px solid #e9e9e9;
      border-collapse: collapse;
      border-spacing: 0;
    }
    th,td{
      padding: 8px 16px;
      border: 1px solid #e9e9e9;
      text-align: left;
    }
    th{
      background: #f7f7f7;
      color:#5c6b77;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div id="app">
  <table v-if="books.length">
    <thead>
    <tr>
      <th></th>
      <th>书籍名称</th>
      <th>出版日期</th>
      <th>价格</th>
      <th>购买数量</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(item,index) in books">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.date}}</td>
<!--  <td>¥{{item.price.toFixed(2)}}</td>-->
<!--  <td>{{getFinalPrice(item.price)}}</td>-->
  <td>{{item.price | showPrice}}</td>
      <td>
        <button @click="increment(index)">+</button>
        {{item.count}}
        <button @click="decrement(index)" :disabled="item.count<=1">-</button>
      </td>
      <td>
        <button @click="removeHandle">移除</button>
      </td>
    </tr>
    </tbody>
  </table>
  <h2 v-else>购物车为空</h2>
  <h2 v-if="books.length">总价格{{totalPrice|showPrice}}</h2>


</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      books:[
        {
          id:1,
          name:'《算法导论》',
          date:'2020-9',
          price:85.00,
          count:1
        },
        {
          id:2,
          name:'《UNIX编程艺术》',
          date:'2010-6',
          price:59.00,
          count:1
        },
        {
          id:3,
          name:'《编程珠玑》',
          date:'2009-12',
          price:39.00,
          count:1
        },
        {
          id:4,
          name:'《代码大全》',
          date:'2014-4',
          price:128.00,
          count:1
        }

      ]
    },
    methods:{
      getFinalPrice(price){
        return '¥'+price.toFixed(2)
      },
      increment(index){
        this.books[index].count++
      },
      decrement(index){
        this.books[index].count--
      },
      removeHandle(index){
        this.books.splice(index,1)
      }
    },
    computed:{
      totalPrice(){
        let totalPrice=0;
        for (let i =0;i<this.books.length;i++){
          totalPrice+=this.books[i].price*this.books[i].count
        }
        return totalPrice;
      }
    },
    filters:{
      showPrice(price){
        return '¥'+price.toFixed(2)
      }
    }

  })
</script>
</body>
</html>
