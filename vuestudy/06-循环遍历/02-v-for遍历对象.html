<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--  1.如果只是获取一个值，那么获取到的是value  -->
  <ul>
    <li v-for="item in info">{{item}}</li>
  </ul>
  <br>
  <!--  2.获取value和key的格式： (value,key) -->
  <ul>
    <li v-for="(value,key) in info">{{value}}---{{key}}</li>
  </ul>
  <br>
  <!-- 3. 获取value、key和下标的格式： (value,key,index)-->
  <ul>
    <li v-for="(value,key,index) in info">{{value}}---{{key}}---{{index}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      info:{
        name:'why',
        age:18,
        height:1.88
      }
    }
  })
</script>
</body>
</html>
