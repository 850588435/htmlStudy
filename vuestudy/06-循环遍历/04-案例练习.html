<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color:red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(item,index) in moives"
        :class="{active:fouceIndex==index}"
        @click="itemClick(index)"
    >
      {{item}}
    </li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app= new Vue({
    el:'#app',
    data:{
      moives:['海王','火影','哈利波特','预见未来'],
      fouceIndex:0,
    },
    methods:{
      itemClick(index){
        console.log(index);
        return this.fouceIndex=index;
      }
    }
  })
</script>
</body>
</html>
